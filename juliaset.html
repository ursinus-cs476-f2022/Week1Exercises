<html>
<head>
<!-- This is how you include external scripts in Javascript !-->
<script src= "juliaset.js"></script>
<style>
    div#canvasarea {
    width: 71%;
    height: 80%;
    float: left;
    }
</style>
</head>
<body>
    <p id = "time"></p>
<div id="canvasArea">
    <canvas id = "juliaCanvas" style="border:1px solid #000000;">
    </canvas>
</div>



<script>
    const canvas = new JuliaSet("canvasArea", "juliaCanvas");
    const ptime = document.getElementById("time");
    let tic = (new Date()).getTime();
    canvas.repaint();
    let toc = (new Date()).getTime();
    ptime.innerHTML = (toc-tic) + " milliseconds elapsed (" + (Math.round(10000/(toc-tic))/10) + "fps)";
</script>


</body>
</html>
